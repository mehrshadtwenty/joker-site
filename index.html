<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        position: relative;
        max-width: 600px;
        width: 90%;
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('joker-bg.jpg'); /* تصویر خنده جوکر */
        background-size: cover;
        background-position: center;
        opacity: 0.3;
        z-index: -1;
        border-radius: 15px;
      }
      h1 {
        color: #ff4444;
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      input, button {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
        background-color: rgba(255, 255, 255, 0.8);
      }
      button {
        background-color: #ff4444;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #cc0000;
      }
      #joke {
        margin-top: 20px;
        font-size: 1.3em;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 10px;
        border-left: 5px solid #ff4444;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🔞 Get Your Dirty Joke!</h1>
      <input type="number" id="age" placeholder="Enter age (18+)">
      <button onclick="getJoke()">Get Joke</button>
      <p id="joke"></p>
    </div>
    <script>
      async function getJoke() {
        const age = document.getElementById("age").value.trim();
        const jokeElement = document.getElementById("joke");

        if (!age || age < 18) {
          jokeElement.innerText = "Please enter an age of 18 or above!";
          return;
        }

        jokeElement.innerText = "Getting your dirty joke...";

        try {
          const response = await fetch("https://mehrshad2nt.app.n8n.cloud/webhook/joker-agent", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ age: parseInt(age) })
          });

          if (!response.ok) {
            throw new Error(`Failed to fetch the joke. Server responded with status: ${response.status}`);
          }

          const data = await response.json();
          console.log("Response from n8n:", data); // For debugging
          if (data.message) {
            jokeElement.innerText = data.message; // فقط پیام جوک رو نمایش بده
          } else {
            jokeElement.innerText = "No joke available!";
          }
        } catch (error) {
          console.error("Error:", error);
          jokeElement.innerText = `Oops! Something went wrong. Please try again later. (Error: ${error.message})`;
        }
      }
    </script>
  </body>
</html>
