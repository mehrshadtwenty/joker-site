<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #d32f2f;
      }
      input, button {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #d32f2f;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #b71c1c;
      }
      #joke {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”ž Get Your Dirty Joke!</h1>
      <input type="text" id="country" placeholder="Enter country (e.g., iran)">
      <input type="number" id="age" placeholder="Enter age (18+)">
      <button onclick="getJoke()">Get Joke</button>
      <p id="joke"></p>
    </div>
    <script>
      async function getJoke() {
        const country = document.getElementById("country").value;
        const age = document.getElementById("age").value;
      const response = await fetch(`https://mehrshad2nt.app.n8n.cloud/webhook/joker-agent`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ age, country })
});
        });
        const data = await response.json();
        const joke = data[0].json.message;
        document.getElementById("joke").innerText = joke;
      }
    </script>
  </body>
</html>
